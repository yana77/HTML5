<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        #div1 { width: 230px; height: 230px; border: 1px solid #aaaaaa; }
    </style>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body>
<p>Drag the Dog image into the square:</p>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img src="bcc93f49gw1f13eqstd72g206d06d4qr.gif" id="drag1" draggable="true" ondragstart="drag(event)" width="230" height="230" alt="">
</body>
</html>
