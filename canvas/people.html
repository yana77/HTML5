<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload = function(){
            createPeople()
        }
        function createPeople(){
            document.body.innerHTML = "<canvas id=\"myPeople\" width=\"400px\" height=\"400px\">"
            var myPeople = document.getElementById("myPeople");
            if(myPeople.getContext){
                var ctx = myPeople.getContext('2d');

                ctx.fillStyle="#00FFCC";
                ctx.beginPath();
                ctx.arc(80,90,55,20,Math.PI*2,true);
                ctx.moveTo(45,100);
                ctx.arc(80,100,35,0,Math.PI,false);
                ctx.moveTo(70,80)
                ctx.arc(60,80,10,0,Math.PI*2,true);
                ctx.moveTo(110,80);
                ctx.arc(100,80,10,0,Math.PI*2,true);
                ctx.fillRect(45,145,80,100);
                ctx.moveTo(45,145);
                ctx.lineTo(10,200);
                ctx.moveTo(125,145);
                ctx.lineTo(155,200);
                ctx.moveTo(80,244);
                ctx.lineTo(70,330);
                ctx.moveTo(90,244);
                ctx.lineTo(110,320);
                ctx.stroke();
            }
        }
    </script>
</head>
<body>

</body>
</html>
