<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<script>
    var myCanvas,cxt;

    window.onload = function(){
        createCanvas();
    }
    function createCanvas(){
        document.body.innerHTML="<canvas id=\"myCanvas\" width=\"600px\" height=\"600px\">";
        myCanvas =document.getElementById("myCanvas");
        if(myCanvas.getContext){
            cxt = myCanvas.getContext('2d');
            cxt.strokeStyle ="#00CCFF";
            cxt.lineWidth = 5;
            cxt.beginPath();
            cxt.arc(80,100,60,60,Math.PI*2,true);
            cxt.stroke();

            cxt.strokeStyle = "#FFD700";
            cxt.lineWidth = 5;
            cxt.beginPath();
            cxt.arc(155,180,60,60,Math.PI*2,true);
            cxt.stroke();

            cxt.strokeStyle = "black";
            cxt.lineWidth = 5;
            cxt.beginPath();
            cxt.arc(230,100,60,60,Math.PI*2,true);
            cxt.stroke();

            cxt.strokeStyle = "green";
            cxt.lineWidth = 5;
            cxt.beginPath();
            cxt.arc(305,180,60,60,Math.PI*2,true);
            cxt.stroke();

            cxt.strokeStyle = "red";
            cxt.lineWidth = 5;
            cxt.beginPath();
            cxt.arc(380,100,60,60,Math.PI*2,true);
            cxt.stroke();
        }
    }
</script>
<body>

</body>
</html>
