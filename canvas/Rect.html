<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<script>
    var myRect,ctx;

    window.onload = function(){
        createRect();
    }
    function createRect(){
        document.body.innerHTML="<canvas id=\"myRect\"  width=\"200px\" height=\"200px\">"
        myRect = document.getElementById("myRect");
        if(myRect.getContext){
            ctx = myRect.getContext('2d');
            ctx.fillStyle="#00CCFF";
            ctx.strokeStyle = "#fff";
            ctx.lineWidth=5;
            ctx.fillRect(10,10,200,150);
            ctx.strokeRect(30,30,150,110);
            ctx.clearRect(50,50,10,10);
            ctx.clearRect(150,50,10,10);
            ctx.clearRect(50,110,10,10);
            ctx.clearRect(150,110,10,10);
        }
    }
</script>
<body>

</body>
</html>
